<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasus Cuan LIFIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    body {
        font-family: 'Baloo 2', sans-serif;
        background-color: #04B3E3;
    }
    .main-container {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border: 4px solid #FFD635;
    }
    .card {
        background-color: white;
        border-radius: 16px;
        padding: 2rem;
    }
    .correct-answer {
        background-color: #4ade80 !important;
        border-color: #22c55e !important;
    }
    .wrong-answer {
        background-color: #f87171 !important;
        border-color: #ef4444 !important;
    }
    .option-button.correct-answer span,
    .option-button.wrong-answer span {
        color: white;
    }
    .option-button.correct-answer div,
    .option-button.wrong-answer div {
        background-color: rgba(255,255,255,0.2);
    }
    .hidden { display: none; }
    .progress-bar-fill { transition: width 0.5s ease-in-out; }

    .share-btn {
        display: inline-flex; align-items: center; justify-content: center;
        width: 50px; height: 50px; border-radius: 9999px;
        background-color: #f1f5f9; color: #475569;
        transition: all 0.2s ease-in-out;
    }
    .share-btn:hover { transform: scale(1.1); color: white; }
    #share-tiktok:hover { background-color: #000000; }
    #share-instagram:hover { background-color: #c13584; }
    #share-telegram:hover { background-color: #24a1de; }
    #share-email:hover { background-color: #ea4335; }
    
    #copy-notification {
        position: fixed; bottom: 20px; left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.7); color: white;
        padding: 10px 20px; border-radius: 20px;
        z-index: 100; opacity: 0; transition: opacity 0.3s ease;
    }
    /* Canvas untuk konfeti */
    #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        pointer-events: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl main-container">

    <div id="start-screen" class="card text-center">
        <h1 class="text-4xl font-extrabold text-[#006F8D] mb-4">Kasus Cuan</h1>
        <p class="text-gray-600 mb-8">Uji pengetahuan finansialmu dan jawab 20 soal secepat mungkin!</p>
        <button id="start-btn" class="bg-[#FFD635] text-[#004b75] font-bold text-2xl py-4 px-12 rounded-2xl shadow-lg hover:scale-105 transition-transform">
            Mulai Kuis
        </button>
    </div>

    <div id="game-container" class="hidden">
        <div class="bg-white/50 backdrop-blur-sm w-full rounded-2xl p-3 mb-4 flex justify-between items-center text-center">
            <div id="timer-display" class="flex items-center gap-2 text-[#004b75] font-bold">
                <span id="timer">00:00</span>
            </div>
            <h1 id="question-counter" class="text-xl font-bold text-[#004b75]">Soal 1 dari 20</h1>
        </div>
        
        <div class="card w-full">
            <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                <div id="progress-bar" class="bg-green-500 h-4 rounded-full progress-bar-fill" style="width: 5%"></div>
            </div>

            <div id="quiz-container" class="text-center">
                <h2 id="question" class="text-xl sm:text-2xl font-bold text-[#006F8D] mb-6 min-h-[70px]">Memuat pertanyaan...</h2>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-3xl mx-auto">
                </div>
            </div>
        </div>
    </div>

    <div id="summary-screen" class="hidden card text-center relative">
        <canvas id="confetti-canvas"></canvas>
        <div class="relative z-10"> <h1 class="text-4xl font-extrabold text-[#006F8D] mb-6">Permainan Selesai!</h1>
            <div class="grid grid-cols-2 gap-4 text-left max-w-md mx-auto">
                <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Total Waktu</p><p id="summary-time" class="text-2xl font-bold"></p></div>
                <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Ketepatan</p><p id="summary-accuracy" class="text-3xl font-bold text-[#004b75]"></p></div>
                <div class="bg-gray-100 p-4 rounded-lg col-span-2 grid grid-cols-2">
                    <div><p class="text-sm text-gray-600">Benar</p><p id="summary-correct" class="text-3xl font-bold text-green-500"></p></div>
                    <div><p class="text-sm text-gray-600">Salah</p><p id="summary-wrong" class="text-3xl font-bold text-red-500"></p></div>
                </div>
            </div>
            <button id="play-again-btn" class="mt-10 bg-[#FFD635] text-[#004b75] font-bold text-xl py-4 px-12 rounded-xl shadow-lg hover:scale-105 transition-transform">Main Lagi</button>
            
            <div id="share-section" class="mt-8 border-t pt-6">
                <h3 class="text-lg font-bold text-gray-700 mb-4">Bagikan Hasilmu!</h3>
                <div class="flex justify-center items-center gap-4">
                    <button id="share-tiktok" class="share-btn" title="Bagikan ke TikTok"><i class="fab fa-tiktok text-xl"></i></button>
                    <button id="share-instagram" class="share-btn" title="Bagikan ke Instagram"><i class="fab fa-instagram text-xl"></i></button>
                    <a id="share-telegram" href="#" target="_blank" class="share-btn" title="Bagikan ke Telegram"><i class="fab fa-telegram-plane text-xl"></i></a>
                    <a id="share-email" href="#" class="share-btn" title="Bagikan via Email"><i class="fas fa-envelope text-xl"></i></a>
                </div>
            </div>
        </div>
    </div>
  </div>

  <div id="copy-notification" style="opacity: 0;">Teks disalin!</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referensi Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const summaryScreen = document.getElementById('summary-screen');
        const playAgainBtn = document.getElementById('play-again-btn');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const questionCounterElement = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const timerElement = document.getElementById('timer');

        // --- Dummy Audio Elements (to prevent errors if files are missing) ---
        const createDummyAudio = () => ({ play: () => Promise.resolve(), pause: () => {}, currentTime: 0 });
        const correctAnswerSound = createDummyAudio();
        const wrongAnswerSound = createDummyAudio();
        const endGameSound = createDummyAudio();

        // --- State Game ---
        let allQuizData = [];
        let questionsForCurrentGame = [];
        let currentQuestionIndex = 0;
        const TOTAL_QUESTIONS = 20;
        let correctAnswers = 0;
        let questionAnswered = false;
        let raceTimerInterval;
        let finalResults = {};

        function playSound(sound) {
            sound.currentTime = 0;
            const playPromise = sound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.error("Audio playback error:", error));
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function prepareQuiz() {
            try {
                // Fetch and parse the JSON file provided by the user
                const response = await fetch('soal-studikasus-financequizrace.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let data = await response.json();

                // Example: Edit the data before using it
                // For instance, add a new property to each question
                data = data.map(q => ({
                    ...q,
                    sumber: "LIFIN" // Add a source property
                }));

                allQuizData = [...data];
                shuffleArray(allQuizData);
                questionsForCurrentGame = allQuizData.slice(0, TOTAL_QUESTIONS);
            } catch (error) {
                console.error("Gagal memuat data kuis:", error);
                questionElement.innerHTML = "Gagal memuat soal. Pastikan file <br><b>soal-studikasus-financequizrace.json</b><br> ada di folder yang sama.";
            }
        }

        async function startGame() {
            playSound(correctAnswerSound); correctAnswerSound.pause();
            playSound(wrongAnswerSound); wrongAnswerSound.pause();
            playSound(endGameSound); endGameSound.pause();
            currentQuestionIndex = 0;
            correctAnswers = 0;
            clearInterval(raceTimerInterval);
            startScreen.classList.add('hidden');
            summaryScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            await prepareQuiz();
            if (questionsForCurrentGame.length > 0) {
                displayQuestion();
                startRaceTimer();
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                endGame();
                return;
            }
            questionAnswered = false;
            optionsContainer.innerHTML = '';
            const currentQuestionData = questionsForCurrentGame[currentQuestionIndex];
            
            // Use the correct keys from the JSON file
            questionElement.textContent = currentQuestionData.Pertanyaan;
            questionCounterElement.textContent = `Soal ${currentQuestionIndex + 1} dari ${TOTAL_QUESTIONS}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / TOTAL_QUESTIONS) * 100}%`;
            
            // Split the "Pilihan Ganda" string into an array of options
            const options = currentQuestionData["Pilihan Ganda"].split('<br>');
            
            options.forEach((option, index) => {
                if (option.trim() === "") return; // Skip empty strings that might result from splitting
                const optionLetter = String.fromCharCode(65 + index);
                const optionText = option.substring(option.indexOf('.') + 1).trim(); // More robustly get text after "A.", "B.", etc.
                const button = document.createElement('button');
                button.dataset.option = optionLetter;
                button.className = 'option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300';
                button.innerHTML = `
                    <div class="w-10 h-10 bg-[#004b75]/65 rounded-full flex-shrink-0 flex items-center justify-center">
                        <span class="text-white font-bold text-xl">${optionLetter}</span>
                    </div>
                    <span class="option-text text-[#004b75] font-bold text-left pr-2">${optionText}</span>`;
                button.addEventListener('click', () => checkAnswer(button.dataset.option, button));
                optionsContainer.appendChild(button);
            });
        }
        
        function checkAnswer(selectedOptionLetter, selectedButton) {
            if (questionAnswered) return;
            questionAnswered = true;
            
            // Use the correct key for the answer
            const correctAnswerLetter = questionsForCurrentGame[currentQuestionIndex]["Kunci Jawaban"];
            document.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);

            if (selectedOptionLetter === correctAnswerLetter) {
                selectedButton.classList.add('correct-answer');
                correctAnswers++;
                playSound(correctAnswerSound);
            } else {
                selectedButton.classList.add('wrong-answer');
                document.querySelectorAll('.option-button').forEach(btn => {
                    if (btn.dataset.option === correctAnswerLetter) btn.classList.add('correct-answer');
                });
                playSound(wrongAnswerSound);
            }
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }
        
        function endGame() {
            clearInterval(raceTimerInterval);
            gameContainer.classList.add('hidden');
            summaryScreen.classList.remove('hidden');
            playSound(endGameSound);
            playWinAnimation();
            
            const wrongAnswers = TOTAL_QUESTIONS - correctAnswers;
            const accuracy = (correctAnswers / TOTAL_QUESTIONS) * 100;
            finalResults = {
                time: timerElement.textContent,
                accuracy: `${accuracy.toFixed(0)}%`,
                correct: correctAnswers,
                wrong: wrongAnswers
            };
            document.getElementById('summary-time').textContent = finalResults.time;
            document.getElementById('summary-accuracy').textContent = finalResults.accuracy;
            document.getElementById('summary-correct').textContent = finalResults.correct;
            document.getElementById('summary-wrong').textContent = finalResults.wrong;
            setupShareButtons();
        }
        
        function startRaceTimer() {
            let seconds = 0;
            timerElement.textContent = '00:00';
            raceTimerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);
        }
        
        function playWinAnimation() {
            const canvas = document.getElementById('confetti-canvas');
            if (!canvas || typeof confetti !== 'function') return;
            const myConfetti = confetti.create(canvas, {
                resize: true,
                useWorker: true
            });

            function fire(particleRatio, opts) {
                myConfetti(Object.assign({}, {
                    particleCount: Math.floor(200 * particleRatio),
                    angle: 60, spread: 55, origin: { x: 0, y: 1 },
                    colors: ['#FFD635', '#04B3E3', '#006F8D', '#FFFFFF']
                }, opts));
                myConfetti(Object.assign({}, {
                    particleCount: Math.floor(200 * particleRatio),
                    angle: 120, spread: 55, origin: { x: 1, y: 1 },
                    colors: ['#FFD635', '#04B3E3', '#006F8D', '#FFFFFF']
                }, opts));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
            
            setTimeout(() => {
                myConfetti({
                    particleCount: 150, angle: 90, spread: 180, origin: { y: -0.1 },
                    colors: ['#FFD635', '#04B3E3', '#006F8D', '#FFFFFF']
                });
            }, 250);
        }

        function setupShareButtons() {
            const gameUrl = window.location.href;
            const shareText = `Aku baru saja menyelesaikan Kasus Cuan! 🎮\n\nHasilku:\n✅ Benar: ${finalResults.correct}\n❌ Salah: ${finalResults.wrong}\n🎯 Akurasi: ${finalResults.accuracy}\n⏱️ Waktu: ${finalResults.time}\n\nYuk, uji pengetahuan finansialmu juga di ${gameUrl}! #Kasuscuan #KuisFinansial #LIFIN`;
            const encodedShareText = encodeURIComponent(shareText);
            const tiktokBtn = document.getElementById('share-tiktok');
            const instagramBtn = document.getElementById('share-instagram');
            const telegramLink = document.getElementById('share-telegram');
            const emailLink = document.getElementById('share-email');
            const notification = document.getElementById('copy-notification');
            const copyToClipboard = (message) => {
                if(navigator.clipboard) {
                    navigator.clipboard.writeText(shareText).then(() => {
                        notification.textContent = message;
                        notification.style.opacity = '1';
                        setTimeout(() => { notification.style.opacity = '0'; }, 2500);
                    }).catch(err => alert('Gagal menyalin teks.'));
                } else {
                     alert('Fitur salin tidak didukung di browser ini.');
                }
            };
            tiktokBtn.onclick = () => copyToClipboard('Teks disalin! Buka TikTok & paste di caption.');
            instagramBtn.onclick = () => copyToClipboard('Teks disalin! Buka IG & paste di story/caption.');
            telegramLink.href = `https://t.me/share/url?url=${encodeURIComponent(gameUrl)}&text=${encodedShareText}`;
            emailLink.href = `mailto:?subject=${encodeURIComponent("Hasil Kuis Kasus Cuan ku!")}&body=${encodedShareText}`;
        }
        
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            summaryScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        });
    });
  </script>
</body>
</html>
